name: Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node: [10.14.x]
        react: [
          16.2.x,
          16.3.x
        ]

    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}
      - name: npm install and test
        run: |
          npm install
          npm install react@${{ material-ui/core }} react-${{ react/icons }} react-test-renderer@${{ matrix.react }}
          npm list react react-dom react-test-renderer
          npm run test
            
      # Build React App with Yarn
      - name: Build React App
        run: npm build
          
      # Install Surge
      - name: Install Surge
        run: npm install -g surge
          
      # Deploy Surge
      - name: run surge
        run: surge ./build quiz-app-omar.surge.sh --token ${{secrets.SURGE_TOKEN}}
          
          
          
          
          
